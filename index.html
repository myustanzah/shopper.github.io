<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Shopper</title>
</head>
<body>
    <nav class="py-3 border-bottom">
        <div class="container">
            <div class="container-fluid d-grid gap-3 align-items-center nav-items">
                <span class="navbar-brand mb-0 h1" style="font-size: 35px;">SHOPPER</span>
                <div class="d-flex align-items-center">
                    <form class=" d-flex w-100">
                        <input type="text" class="form-control me-3" id="input1" placeholder="Search...">
                        <button class="btn me-3 btn-gray" id="button-cari">Search</button>
                    </form>
                    <button class="btn btn-dark">About</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row my-5" id="list">
            <!-- <div class="col product-justify">
                <div class="card">
                    <span class = "product-stock">Stok : {Jumlah Stok}</span>
                    <img src="/img/placeholder.jpg" class="card-img-top product-image" alt="image">
                    <div class="card-body product-info">
                        <h5 class="card-title">{Nama Barang}</h5>
                        <p class="card-text">{Harga}</p>
                        <div class="text-center span">
                            <button type="button" class="btn btn-block btn-add-product">Add</button>
                        </div>
                    </div>
                </div>
            </div> -->
        </div>

        <div class="row checkout-form">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nama Barang</th>
                        <th scope="col">Jumlah Barang</th>
                        <th scope="col">Harga</th>
                        <th scope="col"></th>
                    </tr>
                </thead>


                <tbody id="data-barang">
                    <tr>
                        <th scope="row">1</th>
                        <td>Baju</td>
                        <td>
                            <button class="btn btn-gray" type="button">-</button>
                            <span class="px-2">2</span>
                            <button class="btn btn-gray" type="button">+</button>
                        </td>
                        <td>100000</td>
                        <td></td>
                        <!-- <button class="btn btn-gray" type="button">Hapus</button> -->
                    </tr>
                </tbody>


                <tfoot>
                    <tr>
                        <th scope="row" colspan="3"></th>
                        <td>{Total Harga}</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
            <div class="checkout">
                <button class="btn btn-checkout">Checkout</button>
            </div>
        </div>
        <br>
    </div>
